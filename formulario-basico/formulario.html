<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Básico</title>
</head>
<body>
    <form>
        <fieldset class="piece">
            <legend>Dados pessoais</legend>
            <label for="nome">Nome:
                <input type="text" id="nome" name="nome">
            </label>
            <label for="endereco">Endereço:
                <input type="text" id="endereco" name="endereco">
            </label>
            <label for="cidade">Cidade:
                <input type="text" id="cidade" name="cidade">
            </label>
            <label for="estado">Estado:
                <select name="estado" id="estado">
                    <option value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </label>
        </fieldset>
        <fieldset class="piece">
            <legend>Dados profissionais</legend>
            <label>Natureza do Cargo<br>    
                <input type="radio" id="gerencia" name="cargo" value="gerencia">
                <label for="gerencia">Gerência</label>
                <input type="radio" id="financeiro" name="cargo" value="financeiro">
                <label for="financeiro">Financeiro</label>
                <input type="radio" id="recepcao" name="cargo" value="recepcao">
                <label for="recepcao">Recepção</label>
                <input type="radio" id="administrativo" name="cargo" value="administrativo">
                <label for="administrativo">Administrativo</label>
                <input type="radio" id="juridico" name="cargo" value="juridico">
                <label for="juridico">Jurídico</label>
            </label>
            <label>Área de interesse<br>
                <input type="checkbox" id="computacao" name="computacao" value="computacao">
                <label for="computacao">Computação</label>
                <input type="checkbox" id="biologia" name="biologia" value="biologia">
                <label for="biologia">Biologia</label>
                <input type="checkbox" id="meioambiente" name="meioambiente" value="meioambiente">
                <label for="meioambiente">Meio Ambiente</label>
                <input type="checkbox" id="engenharia" name="engenharia" value="engenharia">
                <label for="engenharia">Engenharia</label>
                <input type="checkbox" id="historia" name="historia" value="historia">
                <label for="historia">História</label>
            </label>
            <br>
            <label for="curriculo">Mini-curriculo:
                <textarea id="curriculo" name="curriculo" rows="6" cols="45"></textarea>
            </label>
        </fieldset>
        <input type="submit"> 
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
